<!DOCTYPE html>
<html>
  <head>
    <title>
      Wo Sheng Bing Le
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      
        
    
      <div id="menu">
        <ul>
          <li id="practice">Practice</li>
          <li id="overview">Overview</li>
        </ul>  
      </div>
    
      <div id="main">
        
      </div>
    
        
      
    </div>
  </body>
  <script>
    console.log("loaded");
    template=function(vocabelement){
      return $("<div class=\"template\"><p class=\"character\">"+vocabelement[0]+"</p><p class=\"pinyin\">"+vocabelement[1]+"</p><p class=\"definition\">"+vocabelement[2]+"</p></div>");
    }
    
    test="ā	á	ǎ	à	ē	é	ě	è	ī	í	ǐ	ì	ō	ó	ǒ	ò	ū	ú	ǔ	ù	ǖ	ǘ	ǚ	ǜ"
    vocab = [
      ["感冒","gǎn mào","cold, flu"],
      ["饿","è","hungry, to starve"],
      ["好像","hǎo xiàng","to be like; to seem"],
      ["舒服","shū fu","comfortable; well"],
      ["头疼","tóu téng","to have a headache"],
      ["发烧","fā shāo","to have a fever"],
      ["咳嗽","ké sòu","to cough"],
      ["生病","shēng bìng","to fall ill"],
      ["考试","kǎo shì","exam"],
      ["复习","fù xí","to review"],
      ["所以","suǒ yǐ","therefore; consequently"],
      ["医生","yī shēng","doctor"],
      ["吃药","chī yào","to take medicine"],
      ["地","de","(makes adv. with adj.)"],
      ["休息","xiū xí","to rest"],
      ["准备","zhǔn bèi","to prepare"],
      ["笔记","bǐ jì","notes"],
      ["感谢","gǎn xiè","to thank; to be grateful"]      
    ];
    
    function randint(max, min){
      return Math.floor(Math.random()*(max-min)+min);
    }
    
    function generateAllVocab(){
      for(var i=0;i<vocab.length;i+=1){
        $("#main").append(template(vocab[i]));
      }
    }
    generateAllVocab();
    
    $('#practice').css( 'cursor', 'pointer' );
    $('#overview').css( 'cursor', 'pointer' );
    
    $("#practice").click(function(){
      $("#main").empty();
      d=randint(vocab.length-1,0);
      $("#main").append(template([vocab[d][0],vocab[d][1],"Guess!"]));
      
    });
    
    $("#overview").click(function(){
      $("#main").empty();
      generateAllVocab();
    });
    
  </script>
  
</html>
